<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            
            height:100px;
            width: 100px;
            /* background-color: blue; */
            border: thin solid black;
        }
        .wrapper 
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            height: 612px;
            width: 612px;
        }
    </style>
    <script>
        randomColor = (myDiv) => {
            let colorValue = '#'+Math.floor(Math.random()*16777215).toString(16);
            myDiv.style.backgroundColor=colorValue;
            myDiv.style.boxShadow='1px 1px 15px cyan';
        }
//          function setRandomColor() {
//              $("#colorpad").css("background-color", getRandomColor());
//          }
        resetBorder = (myDiv) => {
            myDiv.style.boxShadow='0 0 0 blue';
        }
        fillSquare = () => {
            document.getElementById("bigBox").innerHTML ="";
            
            for(i=0; i<36; i++){
                document.getElementById("bigBox").innerHTML += '<div onmouseover="randomColor(this)" onmouseout="resetBorder(this)"></div>';
            }
        }
    </script>
</head>
<body onload="fillSquare()">
    <div class="wrapper" id="bigBox">
    </div>
</body>
</html>
